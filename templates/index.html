<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-container label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
        }
        .result.negative {
            color: #e74c3c;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sentiment Prediction</h2>
        <form action="/predict" method="post">
            <label for="Text">Enter Text:</label>
            <input type="text" name="Text" placeholder="Type your text here..." required>
            
            <input type="submit" value="Predict Sentiment">
        </form>
        {% if prediction_text %}
        <div class="result {% if prediction_text == 'Negative' %}negative{% endif %}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <footer>
        Powered by AI Sentiment Analysis
    </footer>
</body>
</html>
